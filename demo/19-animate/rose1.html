<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>玫瑰图 动画</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
  var data = [{country:'中国',cost:96},{country:'德国',cost:121},{country:'美国',cost:100},{country:'日本',cost:111},{country:'韩国',cost:102},{country:'法国',cost:124},{country:'意大利',cost:123},{country:'荷兰',cost:111},{country:'比利时',cost:123},{country:'英国',cost:109},{country:'加拿大',cost:115},{country:'俄罗斯',cost:99},{country:'墨西哥',cost:91},{country:'印度',cost:87},{country:'瑞士',cost:125},{country:'澳大利亚',cost:130},{country:'西班牙',cost:109},{country:'巴西',cost:123},{country:'泰国',cost:91},{country:'印尼',cost:83},{country:'波兰',cost:101},{country:'瑞典',cost:116},{country:'奥地利',cost:111},{country:'捷克',cost:107}];
  var chart = new G2.Chart({
    id: 'c1',
    forceFit: true,
    height: 450,
    plotCfg: {
      margin: [35, 140, 35, 0]
    }
  });
  chart.source(data, {
    'cost': {
      min: 0
    }
  });
  chart.coord('polar');
  chart.axis('cost', {
    labels: null
  });
  chart.axis('country', {
    gridAlign: 'middle',
    labelOffset: 10,
    labels: {
      label: {
        textAlign: 'center' // 设置坐标轴 label 的文本对齐方向
      }
    }
  });
  chart.legend('country', {
    itemWrap: true // 图例换行，将该参数设置为 true, 默认为 false，不换行。
  });
  const animate = G2.Animate;
  function pathInRose(shape, animateCfg) {
    var path = G2.Util.pathToAbsolute(shape.attr('path'));
    shape.attr('path', [path[0]]);
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index, shape.id) : animateCfg.delay || 0;
    var ease = typeof animateCfg.easing === 'function' ? animateCfg.easing(index, shape.id) : animateCfg.easing;
    var duration = typeof animateCfg.duration === 'function' ? animateCfg.duration(index, shape.id) : animateCfg.duration;
    var fillOpacity = shape.__attrs.fillOpacity || 1;
    var strokeOpacity = shape.__attrs.strokeOpacity || 1;
    shape.attr('fillOpacity', 0);
    shape.attr('strokeOpacity', 0);
    var endState = {
      path: path,
      delay,
      fillOpacity,
      strokeOpacity,
    };
    shape.animate(endState, duration, ease);
  }
  animate.registAnimation('appear', 'pathInRose', pathInRose);
  const sequences = data.map(item => item.country);
  const getDelay = (i, id) => {
    const ids = id.split(' ');
    const name = ids[1];
    const num = sequences.indexOf(name);
    return num * 20;
  }
  chart.interval().position('country*cost')
    .color('country','rgb(252,143,72)-rgb(255,215,135)')
    .label('cost',{offset: -15,label: {textAlign: 'center', fontWeight: 'bold'}})
    .style({
    lineWidth: 1,
    stroke: '#fff'
  })
    .animate({
    appear: {
      animation: 'pathInRose',
      delay: getDelay,
      duration: 300,
      easing: 'easeOutQuad',
    },
    enter: {
      easing: 'easeOutQuad',
      duration: 300,
    },
    leave: {
      easing: 'easeInQuad',
      duration: 300,
    }
  });
  chart.render();
</script>
      <!-- G2 code end -->
    </body>
