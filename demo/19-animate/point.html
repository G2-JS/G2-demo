<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>气泡图</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>

    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
  $.getJSON('../../static/data/scatter.json', function(data){
    var frame = new G2.Frame(data);
    var hAvg = G2.Frame.mean(frame,'height'); // 计算体重的均值
    var wAvg = G2.Frame.mean(frame,'weight'); // 计算身高均值
    var lineCfg = { // 线的配置信息
      stroke: '#94E08A'
    };
    const animate = G2.Animate;
    animate.registAnimation('leave', 'zoomOut', function(shape, animateCfg) {
      var box = shape.getBBox();
      var x = (box.minX + box.maxX) / 2;
      var y = (box.minY + box.maxY) / 2;
      var v = new G2.Canvas.Matrix.Vector3(x, y, 1);
      var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
      var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index) : animateCfg.delay || 0;
      shape.apply(v);
      shape.attr('fillOpacity', shape.attr('fillOpacity') || 1);
      shape.attr('strokeOpacity', shape.attr('strokeOpacity') || 1);
      shape.animate({
        transform: [
          ['t', -v.x, -v.y],
          ['s', 0.01, 0.01],
          ['t', v.x, v.y]
        ],
        strokeOpacity: 0,
        fillOpacity: 0,
        delay: delay,
        destroy: true,
      }, animateCfg.duration, animateCfg.easing);
    });
    function zoomIn(shape, animateCfg) {
      var box = shape.getBBox();
      var x = (box.minX + box.maxX) / 2;
      var y = (box.minY + box.maxY) / 2;
      var v = new G2.Canvas.Matrix.Vector3(x, y, 1);
      shape.apply(v);
      var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
      var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index) : animateCfg.delay || 0;
      var fillOpacity = shape.__attrs.fillOpacity || 1;
      var strokeOpacity = shape.__attrs.strokeOpacity || 1;
      shape.attr('fillOpacity', 0);
      shape.attr('strokeOpacity', 0);
      shape.transform([
        ['t', -v.x, -v.y],
        ['s', 0.01, 0.01],
        ['t', v.x, v.y]
      ]);
      shape.animate({
        transform: [
          ['t', -v.x, -v.y],
          ['s', 100, 100],
          ['t', v.x, v.y]
        ],
        fillOpacity: fillOpacity,
        strokeOpacity: strokeOpacity,
        delay: delay,
      }, animateCfg.duration, animateCfg.easing);
    }
    animate.registAnimation('appear', 'zoomIn', zoomIn);
    animate.registAnimation('enter', 'zoomIn', zoomIn);
    function getDelay(num){
      return Math.random() * num;
    }
    var chart = new G2.Chart({
      id: 'c1',
      forceFit: true,
      height: 450
    });

    chart.source(data, {
      weight: {
        alias: '体重（kg）'
      },
      height: {
        alias: '身高（cm）'
      }
    });
    chart.tooltip({
      title: null,
      crosshairs: {
        type: 'cross'
      }
    });
    chart.point().position('height*weight').color('gender', ['rgba(223, 83, 83, 0.7)', 'rgba(119, 152, 191, 0.7)']).shape('gender', ['circle', 'diamond']).size(6).tooltip('gender*height*weight')
    .animate({
      appear: {
        animation: 'zoomIn',
        duration: 450,
        delay: getDelay.bind(this, 200),
        easing: 'easeOutBack',
      },
      enter: {
        animation: 'zoomIn',
        duration: 450,
        delay: getDelay.bind(this, 200),
        easing: 'easeOutBack',
      },
      leave: {
        animation: 'zoomOut',
        duration: 450,
        delay: getDelay.bind(this, 100),
        easing: 'easeInBack',
      },
    });
    chart.guide().tag([hAvg, 'min'], [hAvg, 'max'], '身高平均值: ' + hAvg.toFixed(2), {line:lineCfg});
    chart.guide().tag(['min', wAvg], ['max', wAvg], '体重平均值: ' + wAvg.toFixed(2), {line:lineCfg});
    chart.render();
  });
</script>
      <!-- G2 code end -->
    </body>
