<!DOCTYPE html>
  <html>

      <title>玫瑰图 动画</title>

    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
  var data = [{"label":"Fisheries","colour":"#9E0041","score":59},{"label":"Mariculture","colour":"#C32F4B","score":24},{"label":"Artisanal Fishing Opportunities","colour":"#E1514B","score":98},{"label":"Natural Products","colour":"#F47245","score":60},{"label":"Carbon Storage","colour":"#FB9F59","score":74},{"label":"Coastal Protection","colour":"#FEC574","score":70},{"label":"Tourism &  Recreation","colour":"#FAE38C","score":42},{"label":"Livelihoods","colour":"#EAF195","score":77},{"label":"Economies","colour":"#C7E89E","score":88},{"label":"Iconic Species","colour":"#9CD6A4","score":60},{"label":"Lasting Special Places","colour":"#6CC4A4","score":65},{"label":"Clean Waters","colour":"#4D9DB4","score":71},{"label":"Habitats","colour":"#4776B4","score":88},{"label":"Species","colour":"#5E4EA1","score":83}];
  var chart = new G2.Chart({
    id: 'c1',
    forceFit: true,
    height: 450
  });
  chart.source(data);
  chart.coord('polar', {
    inner: 0.2
  });
  chart.legend(false);
  chart.axis('score', false);
  chart.axis('label', {
    labels: null
  });
  const animate = G2.Animate;
  function pathInYRose(shape, animateCfg) {
    var path = G2.Util.pathToAbsolute(shape.attr('path'));
    const t1 = [].concat(path[0])
    t1[0] = 'L';
    const t2 = [].concat(path[2]);
    t2[6] = path[3][1];
    t2[7] = path[3][2];
    shape.attr('path', [path[0], t1, t2, path[3], path[4], path[5]]);
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index, shape.id) : animateCfg.delay || 0;
    var ease = typeof animateCfg.easing === 'function' ? animateCfg.easing(index, shape.id) : animateCfg.easing;
    var duration = typeof animateCfg.duration === 'function' ? animateCfg.duration(index, shape.id) : animateCfg.duration;
    var fillOpacity = shape.__attrs.fillOpacity || 1;
    var strokeOpacity = shape.__attrs.strokeOpacity || 1;
    shape.attr('fillOpacity', 0);
    shape.attr('strokeOpacity', 0);
    var endState = {
      path: path,
      delay,
      fillOpacity,
      strokeOpacity,
    };
    shape.animate(endState, duration, ease);
  }
  animate.registAnimation('appear', 'pathInYRose', pathInYRose);
  const ids = data.map(item => (item.colour + ' ' + item.label));
  chart.interval().position('label*score').color('colour', function(val) {
    return val;
  }).style({
    stroke: '#999',
    lineWidth: 1
  }).tooltip('score')
    .animate({
    appear: {
      animation: 'pathInYRose',
      delay: (i, id) => {
        var num = 0;
        var name = id.split('#')[1];
        return ids.indexOf('#'+name) * 50;
      },
      duration: 450,
      easing: 'easeOutQuad',
    }
  });
  chart.render();
</script>
