<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>玫瑰图 动画</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>

  var data = [
    {year: '2000',internally:21.0 ,refugees:16 ,seekers: 0.8},
    {year: '2001',internally:25.0 ,refugees:16 ,seekers: 0.8},
    {year: '2002',internally:25.0 ,refugees:15 ,seekers: 0.8},
    {year: '2003',internally:25.0 ,refugees:14 ,seekers: 0.7},
    {year: '2004',internally:25.0 ,refugees:14 ,seekers: 0.7},
    {year: '2005',internally:24.0 ,refugees:13 ,seekers: 0.8},
    {year: '2006',internally:24.0 ,refugees:14 ,seekers: 0.7},
    {year: '2007',internally:26.0 ,refugees:16 ,seekers: 0.7},
    {year: '2008',internally:26.0 ,refugees:15.2 ,seekers: 0.8},
    {year: '2009',internally:27.1 ,refugees:15.2 ,seekers: 1.0},
    {year: '2010',internally:27.5 ,refugees:15.4 ,seekers: 0.8},
    {year: '2011',internally:26.4 ,refugees:15.2 ,seekers: 0.9},
    {year: '2012',internally:28.8 ,refugees:15.4 ,seekers: 0.9},
    {year: '2013',internally:33.3 ,refugees:16.7 ,seekers: 1.2},
    {year: '2014',internally:38.2 ,refugees:19.5 ,seekers: 1.8}
  ];
  var Frame = G2.Frame;
  var frame = new Frame(data); // 加工数据
  frame = Frame.combinColumns(frame, ['internally', 'refugees', 'seekers'], 'count', '难民类型', 'year');
  var chart = new G2.Chart({
    id: 'c1',
    forceFit: true,
    height: 450
  });
  chart.source(frame);
  chart.coord('polar', {inner: 0.1});
  chart.legend('难民类型', {
    position: 'bottom'
  });
  const animate = G2.Animate;
  function pathInYRose(shape, animateCfg) {
    var path = G2.Util.pathToAbsolute(shape.attr('path'));
    const t1 = [].concat(path[0])
    t1[0] = 'L';
    const t2 = [].concat(path[2]);
    t2[6] = path[3][1];
    t2[7] = path[3][2];
    shape.attr('path', [path[0], t1, t2, path[3], path[4], path[5]]);
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index, shape.id) : animateCfg.delay || 0;
    var ease = typeof animateCfg.easing === 'function' ? animateCfg.easing(index, shape.id) : animateCfg.easing;
    var duration = typeof animateCfg.duration === 'function' ? animateCfg.duration(index, shape.id) : animateCfg.duration;
    var fillOpacity = shape.__attrs.fillOpacity || 1;
    var strokeOpacity = shape.__attrs.strokeOpacity || 1;
    shape.attr('fillOpacity', 0);
    shape.attr('strokeOpacity', 0);
    var endState = {
      path: path,
      delay,
      fillOpacity,
      strokeOpacity,
    };
    shape.animate(endState, duration, ease);
  }
  animate.registAnimation('appear', 'pathInYRose', pathInYRose);
  animate.registAnimation('enter', 'pathInYRose', pathInYRose);
  animate.registAnimation('leave', 'pathOutYRose', (shape, animateCfg) => {
    var path = G2.Util.pathToAbsolute(shape.attr('path'));
    const t1 = [].concat(path[0])
    t1[0] = 'L';
    const t2 = [].concat(path[2]);
    t2[6] = path[3][1];
    t2[7] = path[3][2];
    var pathArr = [path[0], t1, t2, path[3], path[4], path[5]];
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index) : animateCfg.delay || 0;
    var ease = typeof animateCfg.easing === 'function' ? animateCfg.easing(index) : animateCfg.easing;
    var duration = typeof animateCfg.duration === 'function' ? animateCfg.duration(index) : animateCfg.duration;
    shape.attr('fillOpacity', shape.attr('fillOpacity') || 1);
    shape.attr('strokeOpacity', shape.attr('strokeOpacity') || 1);
    var endState = {
      path: pathArr,
      delay,
      fillOpacity: 0,
      strokeOpacity: 0,
      destroy: true,
    };
    shape.animate(endState, duration, ease);
  });
  const getDelay = (i, id) => {
    var num = 400;
    if (id.indexOf('internally') !== -1) {
      num = 0;
    } else if (id.indexOf('refugees') !== -1){
      num = 200;
    }
    return i * 30 + num;
  }
  const getEase = (i, id) => {
    var ease = 'easeOutQuad';
    if (id.indexOf('internally') !== -1) {
      ease = 'easeInQuad';
    } else if (id.indexOf('refugees') !== -1){
      ease = 'easeOutQuad';
    }
    return ease;
  }
  const getDuration = (i, id) => {
    var duration = 200;
    if (id.indexOf('internally') !== -1) {
      duration = 300;
    } else if (id.indexOf('refugees') !== -1){
      duration = 300;
    }
    return duration;
  }
  chart.intervalStack().position('year*count')
    .color('难民类型',['rgb(136,186,174)','rgb(184,189,61)','rgb(107,136,138)'])
    .style({
    lineWidth: 1,
    stroke: '#fff'
  }).animate({
    appear: {
      animation: 'pathInYRose',
      delay: getDelay,
      duration: getDuration,
      ease: getEase,
    },
    enter: {
      animation: 'pathInYRose',
      duration: 450,
      ease: 'easeInOutQuad',
    },
    leave: {
      animation: 'pathOutYRose',
      duration: 450,
      ease: 'easeInOutQuad',
    },
    update: {
      duration: 450,
      ease: 'easeInOutQuad',
    }
  });
  chart.render();
</script>
      <!-- G2 code end -->
