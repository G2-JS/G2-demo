<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>色块图动画</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>

  var sites = ["湘湖", "滨康路", "西兴", "滨和路", "江陵路", "近江", "婺江路", "城站", "定安路", "龙翔桥", "凤起路", "武林广场", "西湖文化广场", "打铁关", "火车东站", "闸弄口", "彭埠", "七堡", "九和路", "九堡", "客运中心", "下沙西", "金沙湖", "高沙路", "文泽路"];
  var data = [];
  for(var i = 0; i < sites.length; i ++){
    for(var j = sites.length - 1; j >=i; j--){
      var price = 0;
      var step = Math.abs(j - i);
      if (step <= 2) {
        price = 2;
      } else if (step <= 4) {
        price = 3;
      } else if (step <= 7) {
        price = 4;
      } else if (step <= 13) {
        price = 5;
      } else if (step <= 16) {
        price = 6;
      } else if (step <= 21) {
        price = 7;
      } else {
        price = 8;
      }
      var obj = {from: sites[i],to: sites[j],price: price};
      data.push(obj);
    }
  }
  var chart = new G2.Chart({
    id: 'c1',
    forceFit: true,
    height: 450,
    plotCfg: {
      margin: [20, 80, 20, 85]
    }
  });
  const getChildrens = (parent, str) => {
    var childs = [];
    const getChild = (p) => {
      var child = p.get('children');
      child.forEach((item) => {
        if(item.isGroup){
          return getChild(item);
        } else if (item[str]){
          childs.push(item);
        }
      })
    }
    getChild(parent);
    return childs;
  }
  const animate = G2.Animate;
  animate.registAnimation('leave', 'zoomOut', function(shape, animateCfg) {
    var box = shape.getBBox();
    var x = (box.minX + box.maxX) / 2;
    var y = (box.minY + box.maxY) / 2;
    var v = new G2.Canvas.Matrix.Vector3(x, y, 1);
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index) : animateCfg.delay || 0;
    shape.apply(v);
    shape.attr('fillOpacity', shape.attr('fillOpacity') || 1);
    shape.attr('strokeOpacity', shape.attr('strokeOpacity') || 1);
    shape.animate({
      transform: [
        ['t', -v.x, -v.y],
        ['s', 0.01, 0.01],
        ['t', v.x, v.y]
      ],
      strokeOpacity: 0,
      fillOpacity: 0,
      delay: delay,
      destroy: true,
    }, animateCfg.duration, animateCfg.easing);
  });
  function zoomIn(shape, animateCfg) {
    var box = shape.getBBox();
    var x = (box.minX + box.maxX) / 2;
    var y = (box.minY + box.maxY) / 2;
    var v = new G2.Canvas.Matrix.Vector3(x, y, 1);
    shape.apply(v);
    const id = shape.id || shape.get('id');
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index, id) : animateCfg.delay || 0;
    const canvas = chart.get('canvas');
    const shapes = getChildrens(canvas, 'isShape');
    const text = shapes.map((item) => {
      if (item.type === 'text') {
        return item;
      }
    }).filter(item => item)[index];
    var fillOpacityText = text.__attrs.fillOpacity || 1;
    var strokeOpacityText = text.__attrs.strokeOpacity || 1;
    text.attr('fillOpacity', 0);
    text.attr('strokeOpacity', 0);
    text.animate({
      fillOpacity: fillOpacityText,
      strokeOpacity: strokeOpacityText,
      delay: delay + 200,
    }, animateCfg.duration, animateCfg.easing);
    var fillOpacity = shape.__attrs.fillOpacity || 1;
    var strokeOpacity = shape.__attrs.strokeOpacity || 1;
    shape.attr('fillOpacity', 0);
    shape.attr('strokeOpacity', 0);
    shape.transform([
      ['t', -v.x, -v.y],
      ['s', 0.01, 0.01],
      ['t', v.x, v.y]
    ]);
    shape.animate({
      transform: [
        ['t', -v.x, -v.y],
        ['s', 100, 100],
        ['t', v.x, v.y]
      ],
      fillOpacity: fillOpacity,
      strokeOpacity: strokeOpacity,
      delay: delay,
    }, animateCfg.duration, animateCfg.easing);
  }
  animate.registAnimation('appear', 'zoomIn', zoomIn);
  animate.registAnimation('enter', 'zoomIn', zoomIn);
  var t = 0, v = 0;
  const getDelay = (i, id) => {
    const name = id.split(' ')[1];
    const n = sites.indexOf(name);
    if(t !== n){
      t = n;
      v = i
    }
    const num = i - v;
    return (num + n) * 20
  }
  var defs = {
    'from': {
      values: sites
    },
    'to': {
      values: sites.slice(0).reverse()
    }
  };
  chart.axis('to',{
    title: null,
    grid: null,
    tickLine: null
  });
  chart.axis('from',false);
  chart.source(data,defs);
  chart.polygon().position('from*to')
    .color('price')
    .label('price', {offset: -2})
    .style({
    lineWidth: 1,
    stroke: '#fff'
  })
    .animate({
    appear: {
      animation: 'zoomIn',
      delay: getDelay,
      duration: 300,
    },
  });
  // 在上面添加文本
  chart.guide().text([0, sites.length], sites[0], {
    textAlign: 'center'
  });
  for (var i = 0; i < sites.length - 2; i ++) {
    var site = sites[i];
    var nextSite = sites[i + 1];
    chart.guide().text([nextSite,site], nextSite, {
      textAlign: 'left'
    });
  }
  chart.guide().text([sites.length - 1, 1], sites[sites.length-1], {
    textAlign: 'center'
  });
  chart.render();
</script>
      <!-- G2 code end -->
    </body>
