<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>线图动画</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>

    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
  var data = [
    {month: 'Jan', temperature: 7.0},
    {month: 'Feb', temperature: 6.9},
    {month: 'Mar', temperature: 9.5},
    {month: 'Apr', temperature: 14.5},
    {month: 'May', temperature: 18.2},
    {month: 'Jun', temperature: 21.5},
    {month: 'Jul', temperature: 25.2},
    {month: 'Aug', temperature: 26.5},
    {month: 'Sep', temperature: 23.3},
    {month: 'Oct', temperature: 18.3},
    {month: 'Nov', temperature: 13.9},
    {month: 'Dec', temperature: 9.6}
  ];
  var chart = new G2.Chart({
    id: 'c1',
    forceFit: true,
    height: 450
  });
  chart.source(data, {
    month: {
      alias: '月份',
      range: [0, 1]
    },
    temperature: {
      alias: '平均温度(°C)'
    }
  });
  const animate = G2.Animate;
  function lineIn(shape, animateCfg, coord) {
    var path = G2.Util.pathToAbsolute(shape.attr('path'));
    var box = shape.getBBox();
    var y = coord.get('start').y;
    var pathStart = path.map(p => {
      var array = [].concat(p);
      array[2] = y;
      return array;
    })
    shape.attr('path', pathStart);
    const id = shape.id || shape.get('id');
    var index = shape.get('index') || (shape.get('origin') && shape.get('origin').index) || 0;
    var delay = typeof animateCfg.delay === 'function' ? animateCfg.delay(index, id) : animateCfg.delay || 0;
    var ease = typeof animateCfg.easing === 'function' ? animateCfg.easing(index, id) : animateCfg.easing;
    var duration = typeof animateCfg.duration === 'function' ? animateCfg.duration(index, id) : animateCfg.duration;
    var endState = {
      path,
      delay,
    };
    shape.animate(endState, duration, ease);
  }
  animate.registAnimation('appear', 'lineIn', lineIn);
  chart.line().position('month*temperature').size(2).animate({
    appear: {
      animation: 'lineIn',
      duration: 750,
    }
  });
  chart.render();
</script>
      <!-- G2 code end -->
    </body>
