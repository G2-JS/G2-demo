    {consumption: 0.28, price: 1,year: 1978},
    {consumption: 0.15, price: 1.1,year: 1979}
  ]
  ;
  var chart = new G2.Chart({
    id: 'c1',
    width: 1000,
    height: 500
  });
  chart.source(data);

    return val + '年';
