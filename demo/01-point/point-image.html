<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>图片层叠点图</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
var Shape = G2.Shape;
Shape.registShape('point', 'image', {
  drawShape: function(cfg, container) {
    var size = cfg.size;
    return container.addShape('image', {
      attrs: {
        x: cfg.x - size,
        y: cfg.y - size,
        width: size * 2,
        height: size * 2,
        img: cfg.shape[1]
      }
    });
  }
});

var data = [];
// 构造数据，3个小组的男女对比
for (var i = 0; i < 5; i ++) {
  var maleCount = parseInt(Math.random() * 10); // 男 的个数
  var femaleCount = parseInt(Math.random() * 10); // 女 的数量

  for (var j = 0; j < maleCount; j++) {
    data.push({
      group: 'group' + i,
      gender: 'male',
      id: 'm' + i + j
    });
  }
  for (var k = 0; k < femaleCount; k++) {
    data.push({
      group: 'group' + i,
      gender: 'female',
      id: 'f' + i + k
    });
  }
}

var imagesMap = {
  male: 'https://zos.alipayobjects.com/rmsportal/BsEtgKxwWwCBtPAylNwu.png',
  female: 'https://zos.alipayobjects.com/rmsportal/LhiLKFbQAtAzZOUJbHVv.png'
};

var chart = new G2.Chart({
  id: 'c1',
  width: 1000,
  height: 500
});
chart.source(data);
chart.pointStack(['dodge', 'stack'])
  .position('group')
  .shape('gender', function(gender) {
    return ['image', imagesMap[gender]]
  })
  .size(20);
chart.render();

</script>
      <!-- G2 code end -->
    </body>
