<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>股票图与范围区域图</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
$.getJSON('../../static/data/stock-03.json',function(data){
  var chart = new G2.Chart({
    id: 'c1',
    width: 1000,
    height: 500
  });

  chart.source(data, {
    'date': {
      type: 'time',
      nice: false,
      mask: 'yyyy-mm-dd',
      tickCount: 10
    },
    range: {
      min: 20,
      max: 35,
      nice: false,
      tickInterval: 2
    },
    mean: {
      min: 20,
      max: 35,
      nice: false
    },
    'start+end+highest+lowest': {
      min: 20,
      max: 35,
      nice: false
    }
  });
  chart.axis('date', {
    title: null
  });
  chart.axis('range', {
    title: null
  });
  chart.axis('mean', false);
  chart.axis('start+end+highest+lowest', false);
  chart.tooltip({
    crosshairs: true
  });
  chart.area().position('date*range').color('#64b5f6');
  chart.schema()
    .position('date*(start+end+highest+lowest)')
    .color('trend', ['#64b5f6', '#ef6c00'])
    .shape('candle')
    .tooltip('start*end*highest*lowest');
  chart.line().position('date*mean').color('#ef6c00');
  chart.render();
  // chart1.render();
});
</script>


      <!-- G2 code end -->
    </body>
