<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>chart 事件支持</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
$('#c1').css('float','left');
$('<div id="c2" style="float:left;"></div>').insertAfter('#c1');   
var data = [
  {name: '类别1',value: 10,children: [
    {name: '类别11',value: 18},
    {name: '类别12',value: 10},
    {name: '类别13',value: 7},
    {name: '类别14',value: 12}
  ]},
  {name: '类别2',value: 8,children: [
    {name: '类别21',value: 28},
    {name: '类别22',value: 20},
    {name: '类别23',value: 7},
    {name: '类别24',value: 2}
  ]},
  {name: '类别3',value: 4,children: [
    {name: '类别31',value: 14},
    {name: '类别32',value: 12},
    {name: '类别33',value: 6},
    {name: '类别34',value: 1}
  ]},
  {name: '类别4',value: 9,children: [
    {name: '类别41',value: 38},
    {name: '类别42',value: 10},
    {name: '类别43',value: 17},
    {name: '类别44',value: 22}
  ]}
];
var Stat = G2.Stat;
var chart1 = new G2.Chart({
  id: 'c1',
  animate: false,
  width: 500,
  height: 450,
  plotCfg: {
    margin: [100, 80, 80, 60]
  }
});
chart1.source(data);
chart1.coord('theta');
chart1.intervalStack().position(Stat.summary.percent('value')).color('name');
chart1.render();

var chart2 = new G2.Chart({
  id: 'c2', // 直接使用容器，不使用id
  width: 500,
  height: 450,
  plotCfg: {
    margin: [100, 80, 80, 60]
  }
});

function findObj(name) {
  var rst = null;
  data.forEach(function(item){
    if(item.name === name) {
      rst = item;
    }
  });
  return rst;
}

chart1.on('itemselected',function (ev) {
  var data = ev.data;
  var origin = data._origin; // 原始数据
  var name = origin.name; // 由于data.name 被转化成了数字
  var obj = findObj(name);
  chart2.clear();
  chart2.source(obj.children);
  chart2.interval().position('name*value');
  chart2.render();
});
// 也可以监听click事件
chart1.on('plotclick',function(ev){
  var data = ev.data;
  if (data) {
    var origin = data._origin;
  }
});

// 设置默认选中
var geom = chart1.getGeoms()[0]; // 获取所有的图形
var items = geom.getData(); // 获取图形对应的数据
geom.setSelected(items[0]); // 设置选中

</script>

      <!-- G2 code end -->
    </body>
