<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>组织部门</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>

  var data = [{
    "name": "总经理",
    "children": [{
      "name": "运营总监",
      "children": [{
        "name": "职能总监",
        "children": [{
          "name": "人事部"
        },{
          "name": "行政部"
        },{
          "name": "财务部"
        }]
      },{
        "name": "服务总监",
        "children": [{
          "name": "技术部"
        },{
          "name": "客服部"
        },{
          "name": "售后部"
        }]
      },{
        "name": "市场总监",
        "children": [{
          "name": "企划部"
        },{
          "name": "推广部"
        },{
          "name": "广告部"
        },{
          "name": "公关部"
        }]
      }]
    }]
  }];
  var Layout = G2.Layout;
  var Stat = G2.Stat;
  var chart = new G2.Chart({
    id: 'c1',
    width: 1000,
    height: 500,
    animate: false,
    plotCfg: {
      margin: [20,50]
    }
  });

  // 不显示title
  chart.tooltip({
    title: null
  }); 
  // 不显示图例
  chart.legend(false);

  // 使用layout，用户可以自己编写自己的layout
  // 仅约定输出的节点 存在 id,x，y字段即可
  var layout = new Layout.Tree({
    nodes: data,
    dx: 80 / 1000 // 单位宽度，由于按照宽高 1来计算的，所以需要传入比例值
  });
  var nodes = layout.getNodes();
  var edges = layout.getEdges();

  // 首先绘制 edges，点要在边的上面
  // 创建单独的视图
  var edgeView = chart.createView();
  edgeView.source(edges);
  edgeView.coord().reflect(); // 
  edgeView.axis(false);
  edgeView.tooltip(false);
  // Stat.link 方法会生成 ..x, ..y的字段类型，数值范围是 0-1
  edgeView.edge()
       .position(Stat.link('source*target',nodes))
       .shape('vhv')
       .color('#ccc');

  // 自定义部门的图形
  G2.Shape.registShape('point', 'depart', {
    drawShape: function(cfg, group) {
      var x = cfg.x;
      var y = cfg.y;
      var width = 60;
      var height = 30;
      var shape = group.addShape('rect', {
        attrs: {
          x: x - width / 2,
          y: y - height / 2,
          width: width,
          height: height,
          fill: '#fff',
          stroke: 'black'
        }
      });
      return shape;
    }
  });

  // 创建节点视图
  var nodeView = chart.createView();
  nodeView.coord().reflect(); //'polar'
  nodeView.axis(false);

  // 节点的x,y范围是 0，1
  // 因为边的范围也是 0,1所以正好统一起来
  nodeView.source(nodes, {
    x: {min: 0,max:1},
    y: {min: 0, max:1},
    value: {min: 0}
  });

  nodeView.point().position('x*y').color('steelblue')
    .shape('depart')
    .label('name', {
      offset: 0
    })
    .tooltip('name');
  chart.render();

</script>


      <!-- G2 code end -->
    </body>
  </html>
