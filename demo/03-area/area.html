<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>大规模区域图</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <style>
  #c1{
    position: relative;
  }
  #slider {
    position: absolute!important;
    bottom: 0px;
    margin: 5px 0px;
  }
</style>

<p><link rel="stylesheet" type="text/css" href="https://os.alipayobjects.com/rmsportal/UBXCMkzNVlaZYNs.css"></p>
<script src="https://a.alipayobjects.com/g/datavis/g2-plugin-slider/1.2.0/slider.js"></script>

<script>
$('<div id="slider"></div>').appendTo('#c1');

$.getJSON('../../static/data/rain-flow.json',function(data){
  // g-plugin-slider 只支持数值类型的数据排序，所以将时间统一转换为时间戳
  for(var i=0;i<data.length;i++) {
    var item = data[i];
    var time = item.time;
    item.time = new Date(time).getTime();
  }

  var chart = new G2.Chart({
    id: 'c1',
    width: 1000,
    height: 450
  });

  chart.source(data, {
    time: {
      type: 'time',
      tickCount: 12,
      mask: 'm/dd hh:MM'
    },
    flow: {
      alias: '流量(m^3/s)'
    },
    rain: {
      alias: '降雨量(mm)'
    }
  });
  chart.axis('time', {
    title: null
  });
  chart.area().position('time*flow').color('l(100) 0:#a50f15 1:#fee5d9').opacity(0.85); // 设置渐变颜色
  chart.area().position('time*rain').color('l(100) 0:#293c55 1:#f7f7f7').opacity(0.85);

  var slider = new G2.Plugin.slider({
    domId: 'slider', //DOM id
    height: 26,
    xDim: 'time',
    yDim: 'flow',
    charts: chart
  });
  slider.render();
});
</script>

      <!-- G2 code end -->
    </body>
