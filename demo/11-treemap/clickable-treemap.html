<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>可点击 treemap</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>
$.getJSON('../../static/data/mobile.json',function (data) {
  var Stat = G2.Stat;
  var chart = new G2.Chart({
    id: 'c1',
    width: 1000,
    height: 500,
    animate: false // 阻止动画
  });
  chart.source(data);
  chart.tooltip({
    map: {
      title: 'name',
      value: 'value'
    }
  });
  chart.axis(false);
  chart.legend(false);
  chart.polygon().position(Stat.treemap('1*value'))
    .color('name')
    .label('name')
    .style({
      stroke: '#fff',
      lineWidth: 1
    });;
  chart.render();

  function findNode (name,nodes) {
    var rst = null;
    for (var i = 0; i < nodes.length; i++) {
      var node = nodes[i];
      if (node.name === name) {
        rst = node;
      }
      if (!rst && node.children) {
        rst = findNode(name,node.children);
      }
      if (rst) {
        break;
      }
    }
    return rst;
  }
  var expanded = false;
  chart.on('plotclick',function(ev){
    var point = ev.data;
    if (point) {
      var name = point._origin.name;
      var node = findNode(name,data);
      var nodes;
      if (!expanded) { // 未展开
        if (node.children) {
          nodes = node.children;
        } else {
          nodes = [node];
        }

        chart.clear();
        chart.source(nodes);
        chart.polygon().position(Stat.treemap('1*value')).color(point.color)
          .label('name', {
            offset: -2,
            label:{
              fontSize: 10
            }
          })
          .style({
            stroke: '#fff',
            lineWidth: 1
          });
        chart.render();
        expanded = true;
      } else { //已经展开
        chart.clear();
        chart.source(data);
        chart.polygon().position(Stat.treemap('1*value')).color('name')
          .label('name', {
            label: {
              fontSize: 12
            }
          })
          .style({
            stroke: '#fff',
            lineWidth: 1
          });
        chart.render();
        expanded = false;
      }
    }
  });
});
</script>

      <!-- G2 code end -->
