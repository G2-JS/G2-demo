<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>polar transposeed treemap</title>
      <link rel="stylesheet" type="text/css" href="../../static/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.3.0/g2.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>

$.getJSON('../../static/data/mobile.json',function (data) {
  // 因为只有第一层的手机数据存在品牌（brand）字段，所以，将所有手机型号，增加brand字段
  function processData (data) {
    for(var i = 0; i < data.length ; i++) {
      var node = data[i];
      if (node.children) {
        for (var j = 0; j < node.children.length; j++) {
          node.children[j].brand = node.brand;
        }
      }
    }
  }

  processData(data);

  var Stat = G2.Stat;
  var chart = new G2.Chart({
    id: 'c1',
    width: 1000,
    height: 500
  });
  chart.source(data);
  chart.coord('polar',{inner: 0.2}).transpose();
  chart.tooltip({
    map: {
      title: 'brand',
      name: 'name',
      value: 'value'
    }
  });

  chart.axis(false);
  chart.legend(false);
  // 需要将显示tooltip的字段加到语法中，否则无法取到对应的字段例如 name
  chart.polygon().position(Stat.treemap.sliceDice('children*value*name')).color('brand')
    .label('brand*..level*value',function(name, level, value){
      if (level === 0 && value > 5) { // 只有第一层的，同时占比超过 0.2
        return name;
      }
    }, {
      offset: 0,
      label:{
        'fontSize': 12, 
        'fontWeight': 'bold'
      }
    }).style({
      stroke: '#fff',
      lineWidth: 1
    });
  chart.render();
});
</script>

      <!-- G2 code end -->
    </body>
